---
layout: default
title: Your New Jekyll Site
---

<div id="home">
    {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <p class="meta">{{ post.date | date_to_string }}</p>

      <div class="post">
        {% if post.content contains '<!--more-->' %}
          {{ post.content | split:'<!--more-->' | first }}
        {% else %}
          {{ post.content }}
        {% endif %}
      </div>
    {% endfor %}
  </ul>
</div>
